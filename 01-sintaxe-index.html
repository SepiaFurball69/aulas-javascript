<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe geral do JS</title>
</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>
    
    <script>
    /* comentario de varias linhas (SHIFT ALT A) */
    // comentario de uma linha (CTRL ;)
    
    // Comando de saida util para testes
    console.log("hello world");

    /* Manipulação de dados na Memoria RAM */

    // Variavel: declaradas com a palavra-chave let
    let ano = 2025;

    // Constante: declaradas com a palavra-chave const
    const aluno = "chapolin colorado";

    // Saida (acessando/exibindo os dados)
    console.log(ano);
    console.log(aluno);
     
    // Declarando variaveis sem definir valores
    let teste1;

    console.log(teste1);

    // Atribuindo valor a uma variavel
    teste1 = "Valor do teste1";
    console.log(teste1);

    // Lista de variaveis
    let teste2, teste3, teste4;

    // exercicio1
    let numero1 = 10;
    let numero2 = 7;

    // Exercicio2
    let soma = numero1 + numero2;

    // Exercicio3
    let subtracao = numero1 - numero2;

    // Exercicio4
    let multiplicacao = numero1 * numero2;

    //Exercicio5
    let divisao = numero1 / numero2;

    //Exercicio6 
    console.log(numero1);
    console.log(numero2);
    console.log(soma);
    console.log(subtracao);
    console.log(multiplicacao);
    console.log(divisao);

    /* alternando a ordem de calculo com o uso de parenteses: nesse caso, primeiro ocorrerá a soma de a+b, e depois a divisão da soma por 2. */
    
    let a = 100
    let b = 20
    let media = (a+b)/2
    console.log(media);
    

    </script>
</body>
</html>
